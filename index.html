<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Collector</title>
    <style>
        /* Styles copied from customer_info_app.html for GitHub Pages use */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; justify-content: center; align-items: center; }
        .container { background: white; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); max-width: 900px; width: 100%; }
        .tab-container { display:flex; border-bottom:2px solid #e0e0e0; }
        .tab-button{ flex:1; padding:15px; background:#f5f5f5; border:none; cursor:pointer; font-size:16px; font-weight:500; transition:all .3s ease; border-bottom:3px solid transparent; }
        .tab-button.active{ background:white; border-bottom-color:#667eea; }
        .tab-content{ display:none; padding:30px; }
        .tab-content.active{ display:block; }
        h2{ color:#333; margin-bottom:25px; border-bottom:2px solid #667eea; padding-bottom:10px; }
        .form-group{ margin-bottom:20px; }
        label{ display:block; margin-bottom:8px; color:#333; font-weight:500; }
        input, select{ width:100%; padding:10px; border:1px solid #ddd; border-radius:5px; }
        .form-row{ display:grid; grid-template-columns:1fr 1fr; gap:20px; }
        .button-group{ display:flex; gap:10px; margin-top:30px; justify-content:flex-end; }
        button{ padding:12px 30px; border:none; border-radius:5px; font-weight:600; cursor:pointer; }
        .btn-primary{ background:#667eea; color:white; }
        .btn-secondary{ background:#e0e0e0; }
        .info-box{ background:#e3f2fd; border-left:4px solid #667eea; padding:15px; margin-bottom:20px; border-radius:3px; }
        .preview-table{ width:100%; border-collapse:collapse; margin-top:20px; }
        .preview-table th, .preview-table td{ border:1px solid #ddd; padding:10px; text-align:left; }
        .preview-table th{ background:#667eea; color:white; }
    </style>
</head>
<body>
    <!-- Reuse the same HTML content as customer_info_app.html -->
    <!-- For brevity, this file is a copy of customer_info_app.html and will work the same when hosted on GitHub Pages -->
    <iframe src="customer_info_app.html" style="width:100%;height:100vh;border:none;"></iframe>
</body>
</html>
